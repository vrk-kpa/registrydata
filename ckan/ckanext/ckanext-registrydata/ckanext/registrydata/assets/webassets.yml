css:
  filter: cssrewrite
  output: registrydata/%(version)s-registrydata.css
  contents:
    - css/registrydata.css

form-js:
   filter: rjsmin
   output: registrydata/%(version)s-registrydata-form.js
   contents:
     - modules/form.js
   extra:
     preload:
       - base/main

fontawesome:
  output: vendor/%(version)s_fontawesome-pro.css
  filters: cssrewrite
  contents:
    - vendor/fontawesome/css/all.css

rd_select2_tags_js:
  output: registrydata/%(version)s_rd_select2_tags.js
  filters: rjsmin
  extra:
    preload:
      - registrydata/js
  contents:
    - javascript/rd_select2_tags.js
